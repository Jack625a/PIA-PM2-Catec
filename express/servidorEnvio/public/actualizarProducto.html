<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <ul>
                <li><a class="navbar-brand"  href="/adminCatec">Inicio</a></li>

<br>
<div class="container">
    <h1>Actualizar Producto</h1>
    <form id="actualizarFrom">
        <div class="mb-3">
            <label for="id">Seleccione el producto a actualizar: </label>
            <select name="id" id="id" required>
               
            </select>

        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio: </label>
            <input type="number" id="precio" name="precio" class="form-control" required min="1">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen: </label>
            <input type="text" class="form-control" id="imagen" name="imagen ">
        </div>
        <div class="mb-3">
            <input type="submit" value="Actualizar Producto">
        </div>
        

    </form>

    <ul id="productos">
    
    </ul>

</div>
</body>
<script src="actualizarProducto.js"></script>
