<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <ul>
                <li><a class="navbar-brand"  href="/">Inicio</a></li>
                <li><a  class="navbar-brand" href="/carritoCompras">Carrito</a></li>
                <li><a  class="navbar-brand" href="/comprar">Comprar</a></li>
            </ul>
        </div>
        
    </nav><br><br>
<div class="container">
    <h1>Carrito de compras</h1>
</div>

<div id="carrito" class="container">

</div>


</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/mostrarCarrito')
            .then(response => response.json())
            .then(data => {
                const carritoContenedor = document.getElementById('carrito');

                data.forEach(item => {
                    const carritoDiv = document.createElement('div');
                    carritoDiv.classList.add('carrito-item');

                    const nombre = document.createElement('p');
                    nombre.textContent = 'Nombre: ' + item.nombre;
                    carritoDiv.appendChild(nombre);

                    const precio = document.createElement('p');
                    precio.textContent = 'Precio: ' + item.precio + ' Bs';
                    carritoDiv.appendChild(precio);

                    const cantidad = document.createElement('p');
                    cantidad.textContent = 'Cantidad: ' + item.cantidad;
                    carritoDiv.appendChild(cantidad);

                    carritoContenedor.appendChild(carritoDiv);
                });
            })
            .catch(error => console.error('Error al obtener los productos del carrito', error));
    });
</script>

<script src="scriptCarrito.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
